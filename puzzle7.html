<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Hint Paper - Security Check</title>
    <style>
        /* --- Page & Layout Styles --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50; /* Darker background for contrast */
            display: flex;
            justify-content: center;
            padding: 30px;
            color: #333;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .paper-container {
            position: relative;
            width: 950px; /* Slightly wider for 5 clocks */
        }
        .paper {
            background-color: #fdfbf7;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(240,235,225,0.9));
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 5px 15px rgba(0,0,0,0.2);
            padding: 50px;
            border-radius: 4px;
            border: 1px solid #dcd0b0;
            position: relative;
            z-index: 1;
        }
        /* Paper clipped corner effect */
        .paper::before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-width: 0 30px 30px 0;
            border-style: solid;
            border-color: #e8e4d8 #2c3e50;
            background: #dcd0b0;
            display: block;
            width: 0;
            box-shadow: -2px 2px 2px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            color: #444;
            letter-spacing: 3px;
            margin-bottom: 40px;
            border-bottom: 3px double #a09880;
            padding-bottom: 15px;
            font-weight: 800;
        }

        /* --- Section Card Styles --- */
        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* --- Header Banners --- */
        .hint-header {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }
        .header-red { background: linear-gradient(135deg, #b71c1c, #e53935); }
        .header-yellow { background: linear-gradient(135deg, #f57f17, #fbc02d); color: #3e2723; text-shadow: none; }
        .header-blue { background: linear-gradient(135deg, #0d47a1, #1e88e5); }

        /* --- Clock Container Styles --- */
        .clocks-container {
            display: flex;
            justify-content: center; /* Center them */
            flex-wrap: wrap;
            gap: 15px; /* Use gap for spacing */
            padding: 20px 10px;
            background-color: #fafafa;
        }
        .clock-wrapper {
            text-align: center;
            position: relative;
        }

        /* --- SVG Clock Styles --- */
        svg {
            width: 130px; /* Slightly smaller to fit 5 nicer */
            height: 130px;
            border: 4px solid #607d8b;
            border-radius: 50%;
            background: radial-gradient(circle at center, #ffffff 60%, #cfd8dc 100%);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 5px 10px rgba(0,0,0,0.15);
        }
        
        .numbers text {
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            fill: #37474f;
            font-size: 13px;
            text-anchor: middle;
            dominant-baseline: central;
        }
        .tick { stroke: #90a4ae; stroke-width: 1; }
        .hand-hour { stroke: #263238; stroke-width: 5; stroke-linecap: round; }
        .hand-minute { stroke: #455a64; stroke-width: 3.5; stroke-linecap: round; }
        .hand-second { stroke: #c62828; stroke-width: 2; }
        .center-dot { fill: #263238; stroke: #c62828; stroke-width: 2px; }

        /* --- Security Input Section --- */
        .security-section {
            margin-top: 50px;
            padding: 30px;
            background-color: #e8e4d8;
            border: 2px dashed #a09880;
            border-radius: 8px;
            text-align: center;
        }
        .security-section h2 {
            margin-top: 0;
            color: #546e7a;
            text-transform: uppercase;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .code-input {
            width: 60px;
            height: 70px;
            font-size: 40px;
            text-align: center;
            border: 3px solid #78909c;
            background-color: #fff;
            color: #37474f;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .code-input:focus {
            outline: none;
            border-color: #0288d1;
            box-shadow: 0 0 10px rgba(2, 136, 209, 0.3);
        }
        .code-input.error {
            border-color: #d32f2f;
            background-color: #ffebee;
        }
        .verify-btn {
            padding: 15px 40px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #546e7a, #37474f);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 0 #263238;
            transition: all 0.1s ease;
        }
        .verify-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* --- Success Overlay --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: #000;
            border: 3px solid #00e676;
            padding: 40px 60px;
            text-align: center;
            color: #00e676;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 0 30px #00e676;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .overlay.active .popup-content {
            transform: scale(1);
        }
        .success-text {
            font-size: 32px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px dashed #00e676;
        }
        .success-subtext {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* --- HOME BUTTON --- */
        #home-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 300;
            display: inline-block;
            background: rgba(0,0,0,0.6);

            color: #fff;

            padding: 8px 14px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.15s ease;
        }
        #home-btn:hover { background: #00e676; color: #000; border-color: #00e676; }

    </style>

<script>
    // --- Input Handling (Auto-focus) ---
    const inputs = document.querySelectorAll('.code-input');

    inputs.forEach((input, index) => {
        input.addEventListener('keyup', (e) => {
            const currentInput = input;
            const nextInput = input.nextElementSibling;
            const prevInput = input.previousElementSibling;

            // If value length is 1, move to next
            if (currentInput.value.length === 1) {
                if (nextInput && nextInput.tagName === "INPUT") {
                    nextInput.focus();
                }
            }
            // If backspace pressed and empty, move to previous
            if (e.key === "Backspace" && currentInput.value.length === 0) {
                 if (prevInput && prevInput.tagName === "INPUT") {
                    prevInput.focus();
                }
            }
            // Remove error state on typing
             inputs.forEach(i => i.classList.remove('error'));
        });
        
        // Ensure only numbers are entered (optional but good practice)
        input.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    });


    // --- Verification Logic ---
    const verifyBtn = document.getElementById('verifyBtn');
    const successPopup = document.getElementById('successPopup');
    const CORRECT_CODE = "241";

    verifyBtn.addEventListener('click', () => {
        let enteredCode = "";
        inputs.forEach(input => {
            enteredCode += input.value;
        });

        if (enteredCode === CORRECT_CODE) {
            // Show Success Popup
            successPopup.classList.add('active');
            // Optional: Hide popup after a few seconds or let them click it off
            successPopup.addEventListener('click', function() {
                 this.classList.remove('active');
            });

        } else {
            // Show Error State
            inputs.forEach(input => {
                input.classList.add('error');
                // Shake animation could be added here
                setTimeout(() => {
                     input.classList.remove('error');
                }, 500);
            });
             // Clear inputs on error
             inputs.forEach(input => input.value = '');
             inputs[0].focus();
        }
    });

</script>
