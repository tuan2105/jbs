<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Jug Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .instructions {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #555;
            text-align: center;
        }

        .jugs-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .jug {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .jug:hover {
            transform: translateY(-5px);
        }

        .jug.selected {
            transform: scale(1.1);
        }

        .jug-visual {
            width: 80px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 10px 10px 20px 20px;
            position: relative;
            background: linear-gradient(to top, #e0e0e0 0%, #f5f5f5 100%);
            overflow: hidden;
            margin: 0 auto 10px;
        }

        .jug.selected .jug-visual {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #2196F3 0%, #64B5F6 100%);
            transition: height 0.5s ease;
        }

        .jug-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .jug-info {
            color: #666;
            font-size: 14px;
        }

        .controls {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
        }

        .reset-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: #d32f2f;
        }

        .home-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .home-btn:hover {
            background: #1976d2;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš° Water Jug Puzzle</h1>
        
        <div class="instructions">
            Click a jug to select it, then click another jug to pour water into it. 
            Water transfers until the destination is full or the source is empty.
        </div>

        <div class="jugs-container" id="jugsContainer"></div>

        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            <a href="index.html" class="home-btn" aria-label="Return to index">Return to Index</a>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const jugCapacities = [21, 13, 8, 5, 3];
        let jugContents = [21, 0, 0, 0, 0];
        let selectedJug = null;

        function initGame() {
            const container = document.getElementById('jugsContainer');
            container.innerHTML = '';
            
            jugCapacities.forEach((capacity, index) => {
                const jugDiv = document.createElement('div');
                jugDiv.className = 'jug';
                jugDiv.onclick = () => selectJug(index);
                
                jugDiv.innerHTML = `
                    <div class="jug-label">Jug ${index + 1}</div>
                    <div class="jug-visual">
                        <div class="water" id="water-${index}"></div>
                    </div>
                    <div class="jug-info">
                        <span id="content-${index}">${jugContents[index]}</span> / ${capacity}L
                    </div>
                `;
                
                container.appendChild(jugDiv);
            });
            
            updateDisplay();
        }

        function selectJug(index) {
            if (selectedJug === null) {
                if (jugContents[index] > 0) {
                    selectedJug = index;
                    updateSelection();
                    showMessage(`Selected Jug ${index + 1}. Click another jug to pour into it.`);
                } else {
                    showMessage('Cannot select an empty jug!');
                }
            } else {
                if (selectedJug === index) {
                    selectedJug = null;
                    updateSelection();
                    showMessage('Selection cancelled.');
                } else {
                    pourWater(selectedJug, index);
                    selectedJug = null;
                    updateSelection();
                }
            }
        }

        function pourWater(from, to) {
            const availableSpace = jugCapacities[to] - jugContents[to];
            
            if (availableSpace === 0) {
                showMessage(`Jug ${to + 1} is already full!`);
                return;
            }

            const amountToPour = Math.min(jugContents[from], availableSpace);
            
            jugContents[from] -= amountToPour;
            jugContents[to] += amountToPour;
            
            updateDisplay();
            showMessage(`Poured ${amountToPour}L from Jug ${from + 1} to Jug ${to + 1}`);
        }

        function updateDisplay() {
            jugCapacities.forEach((capacity, index) => {
                const waterHeight = (jugContents[index] / capacity) * 100;
                document.getElementById(`water-${index}`).style.height = waterHeight + '%';
                document.getElementById(`content-${index}`).textContent = jugContents[index];
            });
        }

        function updateSelection() {
            document.querySelectorAll('.jug').forEach((jug, index) => {
                if (index === selectedJug) {
                    jug.classList.add('selected');
                } else {
                    jug.classList.remove('selected');
                }
            });
        }

        function resetGame() {
            jugContents = [21, 0, 0, 0, 0];
            selectedJug = null;
            updateDisplay();
            updateSelection();
            showMessage('Game reset! All water returned to Jug 1.');
        }

        function showMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        initGame();
    </script>
</body>
</html>
