<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Water Jug Puzzle</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
			margin: 0;
			min-height: 100vh;
		}
		h1 {
			color: #1565c0;
			margin-top: 32px;
			letter-spacing: 2px;
		}
		.jug-container {
			display: flex;
			gap: 32px;
			margin: 40px 0;
			justify-content: center;
		}
		.jug {
			background: linear-gradient(180deg, #ffffff 60%, #e3f2fd 100%);
			border-radius: 16px;
			box-shadow: 0 4px 16px #b3c6e0;
			padding: 28px 18px 22px 18px;
			text-align: center;
			width: 110px;
			transition: transform 0.2s, box-shadow 0.2s;
			position: relative;
		}
		.jug:hover {
			transform: translateY(-6px) scale(1.05);
			box-shadow: 0 8px 24px #90caf9;
		}
		.jug h2 {
			margin: 0 0 12px;
			font-size: 1.15em;
			color: #1976d2;
			letter-spacing: 1px;
		}
		.jug .amount {
			font-size: 2.2em;
			color: #2196f3;
			margin-bottom: 8px;
			font-weight: bold;
			text-shadow: 0 2px 8px #bbdefb;
		}
		.controls {
			text-align: center;
			margin-top: 30px;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 2px 8px #b3c6e0;
			display: inline-block;
			padding: 18px 32px 18px 32px;
		}
		label {
			font-size: 1.05em;
			color: #1976d2;
			margin: 0 6px;
		}
		select {
			font-size: 1em;
			padding: 7px 14px;
			margin: 0 8px;
			border-radius: 6px;
			border: 1px solid #90caf9;
			background: #e3f2fd;
			color: #1565c0;
			outline: none;
			transition: border 0.2s;
		}
		select:focus {
			border: 2px solid #1976d2;
		}
		button {
			font-size: 1em;
			padding: 7px 18px;
			margin: 0 8px;
			border-radius: 6px;
			border: none;
			background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
			color: #fff;
			font-weight: 500;
			cursor: pointer;
			box-shadow: 0 2px 8px #b3c6e0;
			transition: background 0.2s, box-shadow 0.2s;
		}
		button:hover {
			background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
			box-shadow: 0 4px 16px #90caf9;
		}
		.reset-btn {
			margin-top: 18px;
		}
	</style>
</head>
<body>
	<h1 style="text-align:center">Water Jug Puzzle</h1>
	<div class="jug-container" id="jugContainer"></div>
	<div class="controls">
		<label for="fromJug">Pour from:</label>
		<select id="fromJug"></select>
		<label for="toJug">to:</label>
		<select id="toJug"></select>
		<button onclick="pour()">Pour</button>
		<div class="reset-btn">
			<button onclick="resetJugs()">Reset</button>
		</div>
	</div>
	<script>
		const jugSizes = [21, 13, 8, 5, 3];
		let jugAmounts = [21, 0, 0, 0, 0];

		function renderJugs() {
			const container = document.getElementById('jugContainer');
			container.innerHTML = '';
			jugSizes.forEach((size, i) => {
				const jug = document.createElement('div');
				jug.className = 'jug';
				const percent = jugAmounts[i] / size;
				const waterHeight = Math.round(percent * 70);
				const waterY = 90 - waterHeight;
				jug.innerHTML = `
					<h2>Jug ${size}</h2>
					<svg width='60' height='100' viewBox='0 0 60 100' style='margin-bottom:8px;'>
						<!-- Jug outline -->
						<rect x='10' y='10' width='40' height='80' rx='18' fill='#e3f2fd' stroke='#1976d2' stroke-width='3'/>
						<!-- Water fill -->
						<rect x='12' y='${waterY}' width='36' height='${waterHeight}' rx='16' fill='url(#water${i})' />
						<defs>
							<linearGradient id='water${i}' x1='0' y1='0' x2='0' y2='1'>
								<stop offset='0%' stop-color='#64b5f6'/>
								<stop offset='100%' stop-color='#1976d2'/>
							</linearGradient>
						</defs>
						<!-- Water surface -->
						${waterHeight > 0 ? `<ellipse cx='30' cy='${waterY}' rx='16' ry='4' fill='#90caf9' opacity='0.7'/>` : ''}
					</svg>
					<div class='amount'>${jugAmounts[i]} / ${size}</div>
				`;
				container.appendChild(jug);
			});
		}

		function renderSelects() {
			const from = document.getElementById('fromJug');
			const to = document.getElementById('toJug');
			from.innerHTML = '';
			to.innerHTML = '';
			jugSizes.forEach((size, i) => {
				const optFrom = document.createElement('option');
				optFrom.value = i;
				optFrom.text = `Jug ${size}`;
				from.appendChild(optFrom);
				const optTo = document.createElement('option');
				optTo.value = i;
				optTo.text = `Jug ${size}`;
				to.appendChild(optTo);
			});
		}

		function pour() {
			const fromIdx = parseInt(document.getElementById('fromJug').value);
			const toIdx = parseInt(document.getElementById('toJug').value);
			if (fromIdx === toIdx) return;
			const available = jugAmounts[fromIdx];
			const space = jugSizes[toIdx] - jugAmounts[toIdx];
			const transfer = Math.min(available, space);
			jugAmounts[fromIdx] -= transfer;
			jugAmounts[toIdx] += transfer;
			renderJugs();
		}

		function resetJugs() {
			jugAmounts = [21, 0, 0, 0, 0];
			renderJugs();
		}
		renderJugs();
		renderSelects();
	</script>
</body>
	<div style="text-align:center; margin-top:40px;">
		<a href="index.html" style="font-size:1.1em; color:#1976d2; text-decoration:underline;">&#8592; Return to Puzzle List</a>
	</div>
</body>
</html>
