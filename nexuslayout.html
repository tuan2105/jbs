<style>
    /* GENERAL STYLING - THEME: 1995 TERMINAL */
    :root {
        --bg-color: #0d1117;
        --grid-line: #1f2937;
        --neon-blue: #58a6ff;
        --neon-red: #ff7b72;
        --neon-amber: #d29922;
        --neon-purple: #bc8cff;
        --text-color: #c9d1d9;
        --glass: rgba(13, 17, 23, 0.95);
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* HEADER BAR */
    .top-bar {
        width: 100%;
        background-color: #161b22;
        border-bottom: 1px solid var(--grid-line);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    .page-title {
        color: var(--neon-blue);
        font-size: 1.5em;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
    }

    .home-btn {
        background: transparent;
        border: 1px solid var(--text-color);
        color: var(--text-color);
        padding: 8px 15px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
        font-size: 0.9em;
    }

    .home-btn:hover {
        background: var(--text-color);
        color: var(--bg-color);
    }

    /* THE MAP CONTAINER */
    .nexus-map {
        display: grid;
        grid-template-areas:
            "office office office"
            "west   center  east"
            "security security security";
        gap: 15px;
        width: 90%;
        max-width: 800px;
        padding: 20px;
        border: 2px solid var(--grid-line);
        background-image: 
            linear-gradient(var(--grid-line) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 20px 20px;
        position: relative;
    }

    /* ZONES */
    .zone {
        border: 1px solid var(--neon-blue);
        padding: 15px;
        position: relative;
        min-height: 150px;
        background: rgba(88, 166, 255, 0.05);
    }

    .zone-title {
        position: absolute;
        top: -10px;
        left: 10px;
        background: var(--bg-color);
        padding: 0 5px;
        color: var(--neon-blue);
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9em;
    }

    /* ROOM ASSIGNMENTS */
    .office { grid-area: office; border-color: var(--neon-amber); }
    .center { grid-area: center; border-color: var(--neon-red); }
    .security { grid-area: security; }
    .west { grid-area: west; }
    .east { grid-area: east; }

    /* OBJECT BUTTONS */
    .interact-btn {
        display: block;
        margin: 5px 0;
        padding: 10px;
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        border: 1px dashed var(--text-color);
        color: var(--text-color);
        cursor: pointer;
        text-align: left;
        font-family: inherit;
        font-size: 0.9em;
        transition: all 0.2s;
    }

    .interact-btn:hover {
        background: var(--neon-blue);
        color: var(--bg-color);
        border-style: solid;
    }

    /* SPECIAL PUZZLE/ANOMALY BUTTONS */
    .puzzle-trigger {
        border: 1px solid var(--neon-amber);
        color: var(--neon-amber);
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }
    .puzzle-trigger:hover {
        background: var(--neon-amber);
        color: var(--bg-color);
    }

    .core-trigger {
        border: 1px solid var(--neon-red);
        color: var(--neon-red);
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }
    .core-trigger:hover {
        background: var(--neon-red);
        color: var(--bg-color);
    }

    .anomaly-btn {
        border: 1px solid var(--neon-purple);
        color: var(--neon-purple);
        font-weight: bold;
        margin-bottom: 15px;
        background: rgba(188, 140, 255, 0.1);
        animation: pulse 2s infinite;
    }
    .anomaly-btn:hover {
        background: var(--neon-purple);
        color: var(--bg-color);
    }

    @keyframes pulse {

        50% { box-shadow: 0 0 15px rgba(188, 140, 255, 0.6); }
        100% { box-shadow: 0 0 5px rgba(188, 140, 255, 0.2); }
    }

    /* MODAL POPUP */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
        backdrop-filter: blur(2px);
    }

    .data-log {
        background: var(--bg-color);
        border: 2px solid var(--neon-blue);
        padding: 25px;
        width: 85%;
        max-width: 550px;
        box-shadow: 0 0 30px rgba(88, 166, 255, 0.15);

    .log-header {

        padding-bottom: 15px;
        margin-bottom: 15px;
        color: var(--neon-blue);
        font-weight: bold;

        letter-spacing: 1px;
    }

        line-height: 1.6;
        margin-bottom: 25px;
        font-size: 1em;
    }

    .close-btn {
        background: var(--neon-blue);
        border: none;
        color: var(--bg-color);
        padding: 10px 25px;
        font-weight: bold;
        cursor: pointer;
        float: right;
        font-family: inherit;
        text-transform: uppercase;
    }
    .close-btn:hover {
        opacity: 0.9;
    }

    /* Responsive for Mobile */
    @media (max-width: 600px) {
        .nexus-map {
            grid-template-areas:
                "office"
                "center"
                "west"
                "east"
                "security";
        }
    }

</style>
