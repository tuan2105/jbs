<style>
    :root {
        --bg-color: #050505;
        --text-color: #e0e0e0;
        --border-color: #333;
        --glow-color: #00ff00;
        --error-color: #ff3333;
        
        /* Character Colors */
        --cobalt: #0047AB;
        --violet: #4B0082;
        --crimson: #DC143C;
        --emerald: #50C878;
        --white: #FFFFFF;
        --silver: #C0C0C0;
        --gold: #FFD700;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* TOP NAVIGATION BAR */
    .nav-bar {
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 20px;
    }

    .home-btn {
        text-decoration: none;
        color: var(--text-color);
        border: 1px solid var(--text-color);
        padding: 8px 15px;
        font-weight: bold;
        transition: 0.3s;
    }

    .home-btn:hover {
        background: var(--text-color);
        color: var(--bg-color);
        box-shadow: 0 0 10px var(--text-color);
    }

    h1, h2 {
        text-shadow: 0 0 10px var(--glow-color);
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        margin: 10px 0;
    }

    /* SCREENS */
    .screen {
        display: none;
        width: 100%;
        max-width: 800px;
        animation: fadeIn 0.5s;
    }

    .active {
        display: block;
    }

    /* CHARACTER SELECTION GRID */
    .char-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 30px;
    }

    .char-btn {
        padding: 20px;
        border: 2px solid var(--border-color);
        background: rgba(255,255,255,0.05);
        color: var(--text-color);
        cursor: pointer;
        font-family: inherit;
        font-size: 1.1em;
        font-weight: bold;
        transition: all 0.3s;
        text-transform: uppercase;
    }

    .char-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px currentColor;
    }

    /* TRIGGER GRID */
    .trigger-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }

    .trigger-btn {
        padding: 15px;
        border: 1px solid var(--glow-color);
        background: transparent;
        color: var(--glow-color);
        cursor: pointer;
        font-family: inherit;
        transition: 0.2s;
    }

    .trigger-btn:hover {
        background: var(--glow-color);
        color: var(--bg-color);
        box-shadow: 0 0 10px var(--glow-color);
    }

    /* VISION CONTENT DISPLAY */
    .vision-display {
        border: 1px solid var(--glow-color);
        padding: 20px;
        background: rgba(0, 20, 0, 0.3);
        margin-top: 20px;
        line-height: 1.6;
        white-space: pre-wrap;
        min-height: 200px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    }

    .back-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: 1px solid #555;
        background: #111;
        color: #888;
        cursor: pointer;
        font-family: inherit;
    }

    .back-btn:hover {
        background: #333;
        color: #fff;
    }

    /* PASSWORD MODAL */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    .password-box {
        background: #111;
        border: 2px solid var(--text-color);
        padding: 30px;
        text-align: center;
        width: 300px;
        box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .password-input {
        background: #000;
        border: 1px solid #555;
        color: var(--glow-color);
        padding: 10px;
        width: 80%;
        font-family: inherit;
        font-size: 1.2em;
        text-align: center;
        text-transform: uppercase;
        margin: 15px 0;
    }

    .submit-btn {
        background: var(--text-color);
        color: #000;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
    }

    .submit-btn:hover {
        background: var(--glow-color);
    }

    .error-msg {
        color: var(--error-color);
        display: none;
        margin-top: 10px;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Specific Character Styles */
    .btn-cobalt { border-color: var(--cobalt); color: var(--cobalt); }
    .btn-cobalt:hover { background-color: var(--cobalt); color: #fff; }

    .btn-violet { border-color: var(--violet); color: #bc8cff; }
    .btn-violet:hover { background-color: var(--violet); color: #fff; }

    .btn-crimson { border-color: var(--crimson); color: var(--crimson); }
    .btn-crimson:hover { background-color: var(--crimson); color: #fff; }

    .btn-emerald { border-color: var(--emerald); color: var(--emerald); }
    .btn-emerald:hover { background-color: var(--emerald); color: #000; }

    .btn-white { border-color: var(--white); color: var(--white); }
    .btn-white:hover { background-color: var(--white); color: #000; }

    .btn-silver { border-color: var(--silver); color: var(--silver); }
    .btn-silver:hover { background-color: var(--silver); color: #000; }

    .btn-gold { border-color: var(--gold); color: var(--gold); }
    .btn-gold:hover { background-color: var(--gold); color: #000; }

</style>
</head>

    let currentCharKey = null;

    // FUNCTIONS
    function promptPassword(charKey) {
        currentCharKey = charKey;
        const modal = document.getElementById('password-modal');
        const input = document.getElementById('pass-input');
        const error = document.getElementById('error-msg');
        
        input.value = "";
        error.style.display = "none";
        modal.style.display = "flex";
        input.focus();

        // Allow Enter key to submit
        input.onkeypress = function(e) {
            if (e.key === 'Enter') checkPassword();
        }
    }

    function checkPassword() {
        const input = document.getElementById('pass-input').value.toUpperCase().trim();
        const correctPass = database[currentCharKey].password;

        if (input === correctPass) {
            closeModal();
            selectChar(currentCharKey);
        } else {
            const error = document.getElementById('error-msg');
            error.style.display = "block";
            // Shake effect
            const box = document.querySelector('.password-box');
            box.style.transform = "translateX(5px)";
            setTimeout(() => box.style.transform = "translateX(-5px)", 50);
            setTimeout(() => box.style.transform = "translateX(0)", 100);
        }
    }

    function closeModal() {
        document.getElementById('password-modal').style.display = 'none';
    }

    function selectChar(charKey) {
        const charData = database[charKey];
        
        // Update Trigger Screen
        document.getElementById('char-title').innerText = charData.name;
        document.getElementById('char-title').style.color = charData.color;
        
        const container = document.getElementById('trigger-container');
        container.innerHTML = ''; // Clear previous

        // Create buttons for each trigger
        for (const code in charData.triggers) {
            const btn = document.createElement('button');
            btn.className = 'trigger-btn';
            btn.innerText = `[${code}]`;
            btn.style.borderColor = charData.color;
            btn.style.color = charData.color;
            
            btn.onmouseover = function() {
                this.style.backgroundColor = charData.color;
                this.style.color = (charKey === 'white') ? '#000' : '#fff';
            };
            btn.onmouseout = function() {
                this.style.backgroundColor = 'transparent';
                this.style.color = charData.color;
            };

            btn.onclick = () => showVision(code);
            container.appendChild(btn);
        }

        switchScreen('screen-triggers');
    }

    function showVision(code) {
        const charData = database[currentCharKey];
        const text = charData.triggers[code];
        document.getElementById('vision-code').innerText = `ACCESSING MEMORY: [${code}]`;
        document.getElementById('vision-code').style.color = charData.color;
        document.getElementById('vision-text').innerText = text;
        document.getElementById('vision-text').style.borderColor = charData.color;
        document.getElementById('vision-text').style.boxShadow = `inset 0 0 20px ${charData.color}33`;

        switchScreen('screen-content');
    }

    function switchScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function goHome() {
        currentCharKey = null;
        switchScreen('screen-select');
    }

    function goBackToTriggers() {
        switchScreen('screen-triggers');
    }

</script>
