    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--neon-blue);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .home-btn {
            position: absolute;
            left: 20px;
            text-decoration: none;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 8px 16px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: all 0.3s;
            background: transparent;
        }

        .home-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Grid */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Cards */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-purple);
        }

        .img-wrapper {
            width: 100%;
            height: 180px;
            overflow: hidden;
            border-radius: 4px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .obj-name {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #ddd;
        }

        /* Selectors */
        select {
            width: 100%;
            padding: 8px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
        }

        select:focus {
            outline: none;
            border-color: var(--neon-blue);
        }

        /* Styles for the Magnus option to make it stand out slightly (optional) */
        option[value="Magnus"] {
            color: orange;
        }

        /* Popup Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111;
            border: 2px solid var(--neon-blue);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 30px var(--neon-blue);
            animation: glow 1.5s infinite alternate;
        }

        .modal-content h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 2rem;
            margin: 0 0 20px 0;
        }

        .close-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .close-btn:hover {
            background: white;
            color: black;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--neon-blue); }
            to { box-shadow: 0 0 30px var(--neon-blue), 0 0 10px white; }
        }

    </style>
</head>

    <script>
        function checkSystem() {
            const allSelects = document.querySelectorAll('select');
            let allCorrect = true;

            allSelects.forEach(select => {
                if (select.value !== select.dataset.correct) {
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                // Small delay to ensure the UI updates before the popup
                setTimeout(() => {
                    document.getElementById('successModal').style.display = 'flex';
                }, 200);
            }
        }
